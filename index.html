<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoulette Lite - Enter Preferred Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ChatRoulette Lite</h1>
        <div class="entry-form">
            <h3>Enter Your Preferred Name</h3>
            <input type="text" id="preferred-name" placeholder="Choose a name" required>
            <button id="start-btn">Start Chatting</button>
            <p id="error-message" class="error-message hidden">Name is required.</p>
        </div>
    </div>
    <script>
        document.getElementById('start-btn').addEventListener('click', () => {
            const preferredName = document.getElementById('preferred-name').value.trim();
            if (preferredName) {
                localStorage.setItem('preferredName', preferredName);
                window.location.href = 'chat.html';
            } else {
                document.getElementById('error-message').classList.remove('hidden');
            }
        });
    
        // Pre-fill the input with saved name but do not auto-redirect
        const savedName = localStorage.getItem('preferredName');
        if (savedName) {
            document.getElementById('preferred-name').value = savedName;
        }
    </script>
</body>
</html>
